language: generic
dist: xenial
os: linux

services:
    - docker

addons:
  apt:
    sources:
    - deadsnakes

before_install:
    - |
      curl -L https://github.com/mikefarah/yq/releases/download/3.3.2/yq_linux_amd64 > yq \
      && chmod +x yq \
      && sudo cp yq /usr/bin/
    - sudo apt-get remove python3 python3-pip && sudo apt autoremove
    - sudo apt-get install python3.7 python3-pip python3-setuptools python3-wheel jq
    - sudo python3.7 -m pip install --upgrade pip
    - sudo python3.7 -m pip install --upgrade awscli
    - sudo python3.7 -m pip install --upgrade awsebcli
    - eb --version && yq --version && jq --version

    - touch .env
    - rm docker-compose.yml
    - mv docker-travis.yml docker-compose.yml
    - ./deploy/scripts/travis_decrypt.sh

before_script:
    - ./deploy/scripts/travis_build.sh

script:
    - ./deploy/scripts/travis_test.sh

after_success:
    - ./deploy/scripts/travis_deploy.sh

notifications:
  slack:
    rooms:
      - secure: ""
